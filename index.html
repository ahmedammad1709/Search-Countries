<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-globe-americas"></i> Country Explorer</h1>
            <div class="search-box">
                <input type="text" id="country-input" placeholder="Enter country name (e.g., Canada)...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
            <div id="error-message" class="error-message hidden"></div>
        </header>

        <main>
            <div id="country-container" class="country-container hidden">
                <!-- Country Card will be injected here -->
            </div>
            
            <div id="neighbors-section" class="neighbors-section hidden">
                <h2>Neighboring Countries</h2>
                <div id="neighbors-container" class="neighbors-container">
                    <!-- Neighbors will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
